{% extends "index.html" %}

{% block content %}
<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for product in product_list %}
        <div class="col mb-5">            
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{ product.image.url }}" alt="product-img"/>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{ product.name }}</h5>
                        <!-- Product description-->
                        <div class="justify-content-center mb-2">
                            <p class="card-text text-warning small">{{ product.description }}</p>
                        </div>
                        <!-- Product price-->                        
                        ${{ product.price }}
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                    <div class="btn-group" role="group" aria-label="product-actions">
                        <a class="btn btn-outline-dark small" href="{% url 'get_product_detail' prod_id=product.id %}">Ver </a>
                        <a class="btn btn-outline-dark small" href="#">AÃ±adir</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}    
    </div>
</div>
{% endblock %}
